{% extends 'base.html' %}
{% block content %}
<h1>My Sticky Notes</h1>
<a href="{% url 'note_create' %}" class="btn btn-primary mb-3">Add New Note</a>
{% if notes %}
    <div class="row">
        {% for note in notes %}
        <div class="col-md-4 mb-3">
            <div class="card sticky-note">
                <div class="card-body">
                    <h5 class="card-title">{{ note.title }}</h5>
                    <p class="card-text">{{ note.content|truncatewords:20 }}</p>
                    <a href="{% url 'note_detail' note.pk %}" class="btn btn-sm btn-info">View</a>
                    <a href="{% url 'note_update' note.pk %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'note_delete' note.pk %}" class="btn btn-sm btn-danger">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% else %}
    <p>No notes yet. <a href="{% url 'note_create' %}">Create one!</a></p>
{% endif %}
{% endblock %}
